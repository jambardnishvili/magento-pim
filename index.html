<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magento PIM - Product Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tabulator CSS with Bootstrap theme -->
    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <style>
        .tabulator {
            font-size: 14px;
        }
        .tabulator-row.tabulator-tree-level-0 {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.05);
        }
        .tabulator-row .tabulator-cell.price-column {
            color: #198754;
        }
        .tabulator-row .tabulator-cell.qty-warning {
            color: #dc3545;
        }
        .action-popup {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.375rem;
        }
        .action-popup button {
            display: block;
            width: 100%;
            text-align: left;
            margin: 5px 0;
        }
        .validation-tooltip {
            z-index: 1500;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        /* Improve selection column appearance */
        .row-selection-column {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        /* Debug helpers */
        #example-table {
            border: 1px solid #ddd;
            min-height: 400px; /* Ensure there's visible space */
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Magento Product Management</h1>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="btn-group me-2">
                    <button id="add-configurable" class="btn btn-primary">Add Configurable</button>
                    <button id="add-bundle" class="btn btn-primary">Add Bundle</button>
                </div>
                <div class="btn-group me-2">
                    <button id="import-data" class="btn btn-outline-primary">Import</button>
                    <input type="file" id="import-file" style="display: none" accept=".csv,.json">
                    <div class="btn-group">
                        <button class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">Export</button>
                        <ul class="dropdown-menu">
                            <li><a id="export-csv" class="dropdown-item" href="#">CSV</a></li>
                        </ul>
                    </div>
                </div>
                <div class="btn-group">
                    <div id="column-selector" class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Columns</button>
                        <div id="column-popup" class="dropdown-menu p-3" style="min-width: 200px"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <div class="input-group">
                    <input type="text" id="filter-value" class="form-control" placeholder="Filter all columns...">
                    <button id="filter-clear" class="btn btn-outline-secondary">Clear</button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <div class="dropup">
                <button id="mass-actions" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Mass Actions</button>
                <div id="mass-popup" class="dropdown-menu p-2">
                    <button id="mass-enable" class="btn btn-sm btn-outline-success mb-1">Enable Selected</button>
                    <button id="mass-disable" class="btn btn-sm btn-outline-secondary mb-1">Disable Selected</button>
                    <button id="mass-delete" class="btn btn-sm btn-outline-danger">Delete Selected</button>
                </div>
            </div>
            <div class="text-muted">Magento PIM v1.0</div>
        </div>

        <div class="card mt-4">
            <div class="card-body p-0">
                <div id="example-table"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="src/app.js"></script>
    
    <!-- Error handling -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('Script error detected:', event.error);
            alert('Error loading application: ' + event.error.message);
        });
    </script>
</body>
</html>
