<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magento PIM</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Tabulator CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
    <!-- Load custom styles -->
    <link href="./src/styles/main.css" rel="stylesheet">
    <!-- Load configuration before app scripts -->
    <script src="./public/config.js"></script>
    <style>
        .tabulator {
            font-size: 14px;
        }
        .tabulator-row.tabulator-tree-level-0 {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.05);
        }
        .tabulator-row .tabulator-cell.price-column {
            color: #198754;
        }
        .tabulator-row .tabulator-cell.qty-warning {
            color: #dc3545;
        }
        .action-popup {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.375rem;
        }
        .action-popup button {
            display: block;
            width: 100%;
            text-align: left;
            margin: 5px 0;
        }
        .validation-tooltip {
            z-index: 1500;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        /* Improve selection column appearance */
        .row-selection-column {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        /* Debug helpers */
        #example-table {
            border: 1px solid #ddd;
            min-height: 400px; /* Ensure there's visible space */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="mb-4 mt-3">
            <div class="row align-items-center">
                <div class="col">
                    <h1>Magento PIM</h1>
                    <p class="lead mb-0">Product Information Management</p>
                </div>
                <div class="col-auto">
                    <div class="btn-group" role="group" aria-label="Database status">
                        <button type="button" id="db-status" class="btn btn-outline-secondary" disabled>
                            <i class="bi bi-database"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary" disabled>
                            <span id="db-status-text">Not Connected</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="row mb-3">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search products...">
                    <button class="btn btn-outline-secondary" type="button" id="clear-filters">Clear Filters</button>
                </div>
            </div>
            <div class="col-auto">
                <div class="btn-group" role="group" aria-label="Import/Export">
                    <button type="button" class="btn btn-primary" id="import-data">
                        <i class="bi bi-upload"></i> Import
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="export-csv">
                        <i class="bi bi-download"></i> Export
                    </button>
                </div>
                <input type="file" id="import-file" accept=".csv" style="display: none;">
            </div>
        </div>
        
        <div class="mb-3">
            <!-- The table will be initialized here -->
            <div id="example-table"></div>
        </div>
    </div>
    
    <!-- Load Bootstrap bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load app entry point -->
    <script type="module" src="./src/index.js"></script>
    
    <!-- Error handling -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('Script error detected:', event.error);
            alert('Error loading application: ' + event.error.message);
        });
    </script>
</body>
</html>
