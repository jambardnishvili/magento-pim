<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magento PIM - Product Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tabulator CSS with Bootstrap theme -->
    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <style>
        .tabulator {
            font-size: 14px;
        }
        .tabulator-row.tabulator-tree-level-0 {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.05);
        }
        .tabulator-row .tabulator-cell.price-column {
            color: #198754;
        }
        .tabulator-row .tabulator-cell.qty-warning {
            color: #dc3545;
        }
        .action-popup {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.375rem;
        }
        .action-popup button {
            display: block;
            width: 100%;
            text-align: left;
            margin: 5px 0;
        }
        .validation-tooltip {
            z-index: 1500;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        /* Improve selection column appearance */
        .row-selection-column {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        /* Debug helpers */
        #example-table {
            border: 1px solid #ddd;
            min-height: 400px; /* Ensure there's visible space */
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row mb-3">
            <div class="col">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group me-2" role="group">
                        <button id="add-configurable" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add Configurable</button>
                        <button id="add-bundle" class="btn btn-outline-primary"><i class="bi bi-plus-circle"></i> Add Bundle</button>
                    </div>
                    
                    <div class="btn-group me-2" role="group">
                        <div class="dropdown">
                            <button id="mass-actions" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                Mass Actions
                            </button>
                            <div id="mass-popup" class="dropdown-menu">
                                <button id="mass-enable" class="dropdown-item">Enable Selected</button>
                                <button id="mass-disable" class="dropdown-item">Disable Selected</button>
                                <div class="dropdown-divider"></div>
                                <button id="mass-delete" class="dropdown-item text-danger">Delete Selected</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn-group me-2" role="group">
                        <div class="dropdown" id="column-selector">
                            <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="bi bi-columns"></i> Columns
                            </button>
                            <div id="column-popup" class="dropdown-menu p-2" style="min-width:200px;">
                                <!-- Column checkboxes will be inserted here -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn-group me-2" role="group">
                        <button id="import-data" class="btn btn-outline-success">
                            <i class="bi bi-upload"></i> Import
                        </button>
                        <input type="file" id="import-file" accept=".csv" style="display:none;">
                        <button id="export-csv" class="btn btn-outline-primary">
                            <i class="bi bi-download"></i> Export
                        </button>
                    </div>
                    
                    <div class="btn-group ms-2" role="group">
                        <button id="db-status" class="btn btn-outline-secondary" disabled>
                            <i class="bi bi-database"></i> <span id="db-status-text">Offline</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="example-table"></div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="src/index.js"></script>
    
    <!-- Error handling -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('Script error detected:', event.error);
            alert('Error loading application: ' + event.error.message);
        });
    </script>
</body>
</html>
